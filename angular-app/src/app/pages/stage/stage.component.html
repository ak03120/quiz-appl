<h3>ステージを選択してください。</h3>

<ng-container *ngFor="let stage of stages; let i = index">
  <mat-card>
    <mat-card-header>
      <mat-card-title><b>ステージ{{ i + 1 }}</b></mat-card-title>
      <button mat-raised-button color="primary" class="start-button">はじめる</button>
    </mat-card-header>
    <mat-card-content>
      <div class="progress-bar-container">
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
        <span class="progress-bar-label">正解率 100%</span>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
