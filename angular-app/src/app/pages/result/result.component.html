<h3>リザルト</h3>
<mat-card>
  <mat-card-header>
    <mat-card-title><span class="bold-text">{{stageName}}</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="result-text">
      <p>10問中<span class="bold-text">{{correctCount}}問</span>正解！</p>
      <ng-container *ngIf="correctCount > 10; else elseBlock">
        <p>称号「<span class="bold-text">{{achievementTitle}}</span>」を獲得しました！</p>
        <a href="https://twitter.com/intent/tweet?text=Apple信者クイズ「{{stageName}}」で10問中{{correctCount}}問正解しました！&button_hashtag=Apple信者クイズ"
          class="twitter-hashtag-button" data-size="large"></a>
        <div>
          <button mat-fab extended class="next-button">次のステージへ</button>
        </div>
      </ng-container>
      <ng-template #elseBlock>
        <p>ざんねーん！全問正解できませんでした。</p>
        <button mat-fab extended>リトライ</button>
      </ng-template>
    </div>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-stroked-button color="primary" class="previous-button">ステージ選択画面へ</button>
  </mat-card-actions>
</mat-card>
